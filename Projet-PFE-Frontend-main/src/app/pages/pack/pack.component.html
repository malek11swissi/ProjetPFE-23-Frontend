
<div class="card  mb-4">
  <div class="card-header py-3">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Liste packs</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Prix Carte</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pack of packs | async">
            <td>{{pack.typetoken.prix}}</td>
            <td>{{pack.nombre}}</td>
            <!--<td style="color:red">{{centreRecharge.user.username}}</td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
